<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">Welcome to Fetch News API</h1>
</header>

 <h1 align="center">News fetched by our API :</h1>
 
 
 <ul *ngFor="let d of data | paginate: {itemsPerPage : 1, currentPage:page, id:'2'};">
   <li><strong>Title = <a href={{d.url}}><h4 align="center">{{d.title}}</h4></a></strong> <br> <strong>URL =</strong> <a href={{d.url}}>{{d.url}}</a> <br>
    <strong>Date =</strong> {{d.date}} <br> <strong>Description =</strong> {{d.description}}<br><br></li>
 </ul>

 <pagination-controls (pageChange)="page = $event" id="2"
        maxSize="5"
        directionLinks="true"
        autoHide="true">
  </pagination-controls>
